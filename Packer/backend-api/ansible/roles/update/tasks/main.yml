- name: Update Repositories
  command: apt-get update
  
- name: Install transport https
  command: apt-get install "{{item}}" -y
  with_items:
    - apt-transport-https
    - build-essential
    - lsb-release
    - libcurl3-gnutls
    - ca-certificates

- name: Install Nginx
  remote_user: root
  apt:
    name: nginx
    state: present

- name: add dotdeb PPA
  apt_key:
    url: https://packages.sury.org/php/apt.gpg
    state: present

- name: Update system
  command: apt-get update

- name: Add extra repositories
  apt_repository:
    repo: 'deb https://packages.sury.org/php/ jessie main'
    state: present

- name: Update system
  command: apt-get update

- name: Update installed packages
  apt:
    upgrade: dist

- name: Install git
  apt:
    name: git
    state: present